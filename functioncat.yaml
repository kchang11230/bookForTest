version: 1.0
provider:
  name: fc
services:
  your-service-name:
    component: fc 
    props:
      region: cn-shanghai  
      service:
        name: your-service-name 
        description: 'A book library service' 
      function:
        name: main  
        description: 'Main function for the book library'  
        codeUri: ./  
        handler: index.main  
        runtime: Node.js12 
        memorySize: 128  
        timeout: 60 
      triggers:
        - name: http  
          type: http 
          config:
            authType: ANONYMOUS
            methods:
              - GET
              - POST
